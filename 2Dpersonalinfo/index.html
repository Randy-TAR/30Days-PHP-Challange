<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div">
        <form class="form" action="process_form.php" method="post">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" placeholder="First Name" required> <br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" placeholder="Last Name" required> <br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Your Email" required> <br>
            <label for="pnum">Phone Number:</label>
            <input type="number" name="pnum" placeholder="Phone Number" required> <br>
            <label for="dbirth">Date of Birth:</label>
            <input type="date" name="dbirth" placeholder="Date of Birth" required> <br>
            <label for="gender">Gender:</label>
            <select class="button" name="gender" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="address">Address:</label>
            <input type="text" name="address" placeholder="Address" required> <br>
            <button class="button" type="submit" name="submit">Submit</button>
        </form>
    </div>
</body>
</html>
